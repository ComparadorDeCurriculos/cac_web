{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comparador Automático de Currículos - ICMC USP</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{% static 'css/ie10-viewport-bug-workaround.css' %}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/compare.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="mynavbar navbar navbar-default navbar-fixed-top">
      <div class="container" style="padding: 0px 66px 0px 66px">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">

          <a href="{% url 'compare' %}" class="brand-logo visible-xl pull-left">
            <img alt="logoICMC" src="{% static 'img/cac.png' %}">
          </a>

          <ul class="nav navbar-nav" style="vertical-align: center">
            <li {% if request.path == "/" %} class="active"{% elif 'result' in request.path %} class="active"{% endif %}><a href='{% url "compare" %}'>Comparador</a></li>
            <li {% if 'about' in request.path %} class="active"{% endif %}><a href='{% url "about" %}'>Sobre nós</a></li>
            <li {% if 'contactus' in request.path %} class="active"{% endif %}><a href='{% url "contactus" %}'>Contato</a></li>
          </ul>

          <a href="http://icmc.usp.br/" class="pull-right visible-xl-block">
            <img alt="logoICMC" src="{% static 'img/logo.png' %}">
          </a>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <!-- Page content -->
    <div class="container">
      {% block content %}
        
      {% endblock %}
    </div>

    <!-- Footer -->  
    <footer id="footer" class="footer">
      <div class="container">
        <p class="text-muted pull-left" style="color: white">© 2017 Instituto de Ciências Matemáticas e de Computação</p>
        <p class="text-muted pull-right">Website feito por Bruno Rasteiro e Rafael Monteiro</p>
      </div>
    </footer>
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
